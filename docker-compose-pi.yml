version: '3'

services:
  api:
    build: ./api
    networks:
      - web_api
    devices:
      - "/dev/mem:/dev/mem"
    ports:
      - "8081:8081"
    
    privileged: true
    volumes:
      - apiData:/api/data


  web:
    build: ./web
    ports:
      - "80:80"
    networks:
      - web_api

volumes:
  apiData:

networks:
  web_api:
    driver: "bridge"